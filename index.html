<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>苹果风格的轮播</title>
  </head>
  <body>
    <header>
      <h1>Apple-like Gallery
        <br>
        <b>Slideshow</b>
      </h1>
      <h2>View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank">original tutorial &raquo;</a></h2>
    </header>
    <main>
      <div id="gallery">
        <div id="slides">
          <div class="slide"><img src="img/macbook.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><img src="img/iphone.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><img src="img/imac.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank"><img src="img/info.jpg" alt="slide" width="920" height="400"></a></div>
        </div>
      <div class="menu">
          <div class="roundShadow"></div>
          <div class="lineShadow"></div>
          <button class="fbar"></button>
          <button class="menuItem active"><img src="img/thumb_macbook.png"></button>
          <button class="menuItem inactive"><img src="img/thumb_iphone.png"></button>
          <button class="menuItem inactive"><img src="img/thumb_imac.png"></button>
          <button class="menuItem inactive"><img src="img/thumb_about.png"></button>
        </div>
      </div>
    </main>
    <footer>
      <p>This is a tutorialzine demo. View the <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank">original tutorial</a> to read and download the source files.</p>
  	  <p>The gallery features artwork from <a href="https://rambocore.deviantart.com/" target="_blank">rambocre</a>, <a href="https://pickupjojo.deviantart.com/" target="_blank">pickupjojo</a> and <a href="https://codenamebender.deviantart.com/" target="_blank">codenamebender</a></p>
    </footer>
    <script src="jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
